<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

        <script>
            $(function() {
                let newInputForListPoint;

                for (let i = 0; i < 5; i++) {
                    newInputForListPoint = prompt("Write new list point");

                    if (newInputForListPoint != null) {
                        $(".primary-ul").append("<li>" + newInputForListPoint + "</li>");
                    }

                    newInputForListPoint = null;
                }
            });
        </script>

        <title>jQuery - 05</title>
    </head>

    <body>
        <ul class="primary-ul"></ul>
    </body>
</html>
